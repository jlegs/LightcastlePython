

<p>INVENTORY: </p>
{% for item, value in items.items %}
{% if item.type == "potion" %}
<p> **  <a href="{% url 'item_detail' item.id %}">{{ item }}</a> x {{ value }}</p>
{% endif %}
{% if item.type == "weapon" %}
<p> **  <a href="{% url 'weapon_detail' item.id %}">{{ item }}</a> x {{ value }}</p>
{% endif %}
{% if item.type == "armor" %}
<p> **  <a href="{% url 'armor_detail' item.id %}">{{ item }}</a> x {{ value }}</p>
{% endif %}
{% endfor %}
